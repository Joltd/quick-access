<div mat-dialog-content class="content" *transloco="let t">
  <mat-form-field>
    <mat-label>{{t('name')}}</mat-label>
    <input matInput [(ngModel)]="entry.name">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="entry.favorite">{{t('favorite')}}</mat-checkbox>
</div>
<div mat-dialog-actions class="actions" *transloco="let t">
  <button mat-button (click)="ok()">{{t('save')}}</button>
  <button mat-button (click)="cancel()">{{t('cancel')}}</button>
</div>
